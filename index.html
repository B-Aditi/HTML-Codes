<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css"> 
</head>
  <body>

    <div class="container text-center">
    <h1><b>Instagram </b></h1><br>
      <a href="" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#firstlogin"><b>Sign Up</b></a>
    </div>
    <div class="modal" id="firstlogin" >
      <div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
              <img src="logo2.jpg" class="img-thumnail"  alt="" width="30px">
             </div>
             <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1ormobilenumber" class="form-label">Mobile Number or Email</label>
                  <input type="emailormobilenumber" class="form-control" id="exampleInputEmail1ormobilenumber" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputtext" class="form-lable">Full Name</label>
                  <input type="text" class="form-control" id="examplename">
                </div>
                <div class="mb-3">
                  <label for="exampleInputtext" class="form-lable">User Name</label>
                  <input type="text" class="form-control" id="exampleusername">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
             </div>
             <div class="modal-footer"></div>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
